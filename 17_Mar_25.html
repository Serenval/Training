<!-- Creating a table with cells -->

<html lang="eng">
  <body onload="start()"></body>
  <script>
    function start() {
      const myBody = document.getElementsByTagName("body")[0];
      const myTable = document.createElement("table");
      const myTableBody = document.createElement("tbody");

      for (let row = 0; row < 10; row++) {
        const myCurrentRow = document.createElement("tr");
        for (let col = 0; col < 10; col++) {
          const myCurrentCell = document.createElement("td");
          const currentText = document.createTextNode(`cell is :${row}${col}`);
          myCurrentCell.appendChild(currentText);
          myCurrentRow.appendChild(myCurrentCell);

          if (col == 0) {
            myCurrentCell.style.background = "rgb(255 0 0)";
          } else {
            myCurrentCell.style.background = "yellow";
          }
        }
        myTableBody.appendChild(myCurrentRow);
      }
    myTable.appendChild(myTableBody);
    myBody.appendChild(myTable);

    function random(number) {
      return Math.floor(Math.random() * number);
    }
    function backgroundChange() {
      rgbValue = `rgb(${random(255)} ${random(255)} ${random(255)})`;
      return rgbValue;
    }
    const tableContainer = document.getElementsByTagName("table")[0];
    tableContainer.addEventListener("click", function(event) {
      event.target.style.backgroundColor = backgroundChange();
    });
    }
  

  </script>
</html>
