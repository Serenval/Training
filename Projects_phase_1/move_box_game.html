<html>
  <head>
    <title>Move Box Game</title>
    <style>
      body {
        text-align: center;
      }
      .game-container {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        position: relative;
        margin: auto;
      }
      .player {
        width: 40px;
        height: 40px;
        border: 1px dashed orange;
        background: ghostwhite;
        position: absolute;
        top: 180px;
        left: 180px;
      }
    </style>
  </head>
  <body>
    <h2>Move The Box Game</h2>
    <p>Use arrows or WASD keys to move the box</p>
    <div class="game-container">
      <div id="player" class="player"></div>
    </div>
    <script>
      const player = document.getElementById('player');
      const gameContainer = document.querySelector('.game-container');

      let x = 180, y = 180; // Starting position
      const step = 20;

      document.addEventListener("keydown", function(event) {
        switch (event.key) {
          case "ArrowUp":
          case "w":
            if (y > 0) {
              y -= step;
            }
            break;
          case "ArrowDown":
          case "s":
            if (y < gameContainer.clientHeight - player.clientHeight) {
              y += step;
            }
            break;
          case "ArrowLeft":
          case "a":
            if (x > 0) {
              x -= step;
            }
            break;
          case "ArrowRight":
          case "d":
            if (x < gameContainer.clientWidth - player.clientWidth) {
              x += step;
            }
            break;
        }
        player.style.left = x + "px";
        player.style.top = y + "px";
      });

    </script>
  </body>
</html>
