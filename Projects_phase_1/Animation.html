<!DOCTYPE html>
<html>
<head>
  <title>Animation</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="animate"></div>
  </div>
  <script>
    function AnimateElement() {
      let interval = null;
      const objectToAnimate = document.getElementById('animate');
      let position = 0;
      clearInterval(interval);
      interval = setInterval(frame, 5);
      function frame() {
        if (position > 350) {
          clearInterval(interval);
        } else {
          position += 1;
          objectToAnimate.style.top = position + 'px';
          objectToAnimate.style.left = position + 'px';
        }
      }
    }
    window.onload = AnimateElement();
  </script>
</body>
</html>
